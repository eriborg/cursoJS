<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/personas.js"></script>
    <title>Clase 8 -Ejercicio 1</title>
</head>
<body>

    <button id="btn">1</button>
    <button id="btn2">2</button>

    <script>
        let arr = [23,45,67,32,12]//sin ordenar
        let nombres = ["Juan", "Zoilo", "andrea","Miguel", "Andrea"];
        let numeros = [100, 23,45,67,32,12]
        
        /*se agrega una funcion "Callback" para poder ordenar correctamente, 
        ya que el sort ordena por valores ASCII ya que las minusculas estan atras de las mayusculas
        lo mismo pasa con los numeros los ordena alfabeticamente*/
        arr.sort(comparar);
        function comparar(a,b) {
            return a - b;
        }
        //distintos tipos de ordenamiento
        console.log(arr);
        //ordenamiento con el sort puro
        console.log(nombres.sort());
        console.log(numeros.sort(function(a,b) {
            return a - b;
        }));
        //ordena de mayor a menor
        console.log(numeros.sort(function(a,b) {
            return b - a;
        }));

        console.log(personas);

        console.log(personas.sort(function(a,b){
            return (a.first_name > b.first_name) ? 1 : -1;
        }));
        //ordenamiento por varios criterios: genero y nombre, primer grupo que tengan en comun
        console.log(personas.sort(function(a,b) {
            let swap= -1;
            if (a.gender == b.gender && a.first_name.localeCompare(b.first_name)) {
                swap = 1;
            } else if(a.gender >b.gender){
                swap = 1;
            }

            return swap;
        }));

        let boton = document.getElementById('btn');
        let boton2 = document.getElementById('btn2');

        boton.addEventListener('click', cambiarColor);
        boton2.addEventListener('click', cambiarColor);

        boton.addEventListener('click', mostrarValor);
        boton2.addEventListener('click', mostrarValor);

        function cambiarColor(e) {
            e.target.setAttribute('style', "background: red");
        }

        function mostrarValor(e) {
            console.log(e.target.textContent);//tengo el valor del boton
        }
    
    </script>
</body>
</html>
